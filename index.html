<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halda Model Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div id="app" class="w-full max-w-md mx-auto">
        <!-- Login Form -->
        <div id="login-section" class="bg-white p-8 shadow-md rounded">

            <h1 class="text-2xl font-bold text-gray-800 text-center mb-4">Student Login</h1>
            <form id="login-form">
                <div class="mb-4">
                    <label for="student-id" class="block text-gray-600 font-medium">Student ID</label>
                    <input type="text" id="student-id"
                        class="w-full px-4 py-2 border rounded focus:ring focus:ring-blue-300"
                        placeholder="Enter your 8-digit ID" required>
                </div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
            </form>
        </div>

        <!-- Exam List Section -->
        <div id="exam-list-section" class="hidden">
            <h1 class="text-2xl font-bold text-gray-800 text-center mb-4">Exam List</h1>
            <div id="exam-list" class="bg-white p-8 shadow-md rounded">
                <!-- Exams will be loaded dynamically here -->
            </div>
        </div>

        <!-- Result Section -->
        <div id="result-list-section" class="hidden">
            <h1 class="text-2xl font-bold text-gray-800 text-center my-4">Result List</h1>
            <!-- <img src="result01.png" alt=""> -->
            <div id="result-list">

                <!-- Exams will be loaded dynamically here -->
            </div>
        </div>
    </div>

    <script>
        // Fake JSON data file for exams
        const fakeExamsData = {
            "batch1": [
                
                { "examName": "English 07", "syllabus": "See in Routine", "date": "07-08/01/2025", "time": "09:00 PM", "examLink": "https://timer.addonforge.com/timer/1FAIpQLSeCY9lcyRn_Z0325W6JunVJxt2PdOqRU-gDJKpu6xcac5iZ0g" },
                { "examName": "Biology 05", "syllabus": "See in Routine", "date": "09-10/01/2025", "time": "09:00 PM", "examLink": "https://timer.addonforge.com/timer/1FAIpQLSe47W5c3FGEdRyI1Tb3qhRLWFE-86RqdjCwmPbfXEPwpetKIg" },
                { "examName": "Economic 1st Paper", "syllabus": "See in Routine", "date": "09-10/01/2025", "time": "09:00 PM", "examLink": "https://timer.addonforge.com/timer/1FAIpQLSdZ1ktt_W5WgzF6pfbgc_w-UWMqmajqaHdLMhYr9xPYKT3v-w" },
                { "examName": "General Knowledge 08", "syllabus": "See in Routine", "date": "11-12/01/2025", "time": "09:00 PM", "examLink": "https://timer.addonforge.com/timer/1FAIpQLSfnI-gzv42hOQ3UKuLR3t5crk3ncfR3m-j0lpW1e4w0ww1N5A" },
                { "examName": "Higher Math 06", "syllabus": "See in Routine", "date": "11-12/01/2025", "time": "09:00 PM", "examLink": "https://timer.addonforge.com/timer/1FAIpQLSe2Pot35kRIrdoFYr5Ls-ZKphCZdax9WzV_-LqQ_uT4iEhbQw" }
            ],
            "batch2": [
                { "examName": "English 03", "syllabus": "See in Routine", "date": "07-08/01/2025", "time": "09:00 PM", "examLink": "https://timer.addonforge.com/timer/1FAIpQLScjyEMsgxLRStKv-0WqeCOh8IV8Q1Tg-tU25gWN7pgTjwljkQ" },
                { "examName": "IQ 03", "syllabus": "See in Routine", "date": "07-08/01/2025", "time": "09:00 PM", "examLink": "https://timer.addonforge.com/timer/1FAIpQLSexVDxnOHb1IkA4opK-18_rVWMC0fmx_kt_qzTlhYVZOXuDDA" },
                { "examName": "Biology 03", "syllabus": "See in Routine", "date": "09-10/01/2025", "time": "09:00 PM", "examLink": "https://timer.addonforge.com/timer/1FAIpQLSebxSuFexfrtDw9XbL9ZexBxlvQCeFm-w15946Pgd4IOGorbg" },
                { "examName": "Bangla 04", "syllabus": "See in Routine", "date": "11-12/01/2025", "time": "09:00 PM", "examLink": " https://timer.addonforge.com/timer/1FAIpQLScjxWJHriPwzQ2Pvrkzs1MooCfiv5BeuljsKuQoW3P12C1RAA" }
            ]
        };
        const resultData = {
            "batch1": [
                { "resultLink": "ecoResult11.png" },
                { "resultLink": "ResultEnglish06.png" },
                { "resultLink": "ResultEnglish07.png" },
                { "resultLink": "ecoResult2ndpFinal.png" }

            ],
            "batch2": [
                
                { "resultLink": "ResultBangla03.png" },
                { "resultLink": "ResultEnglish03.png" }
                

            ]
        };

        const loginForm = document.getElementById("login-form");
        const studentIdInput = document.getElementById("student-id");
        const loginSection = document.getElementById("login-section");
        const examListSection = document.getElementById("exam-list-section");
        const examList = document.getElementById("exam-list");
        const resultListSection = document.getElementById("result-list-section");
        const resultList = document.getElementById("result-list");

        loginForm.addEventListener("submit", (event) => {
            event.preventDefault();
            const studentId = studentIdInput.value.trim();

            // Check if the student ID is valid
            if (/^1\d{7}$/.test(studentId)) {
                displayExams("batch1");
            } else if (/^2\d{7}$/.test(studentId)) {
                displayExams("batch2");
            } else {
                alert("Invalid Student ID. Please enter a valid 8-digit ID.");
            }
        });

        function displayExams(batch) {
            loginSection.classList.add("hidden");
            examListSection.classList.remove("hidden");
            resultListSection.classList.remove("hidden");

            const exams = fakeExamsData[batch];
            examList.innerHTML = exams.map(exam => `
                <div class="mb-4 border-b pb-2">

                    <h2 class="text-lg font-semibold text-gray-700">${exam.examName}</h2>
                    <p class="text-gray-600">Syllabus: ${exam.syllabus}</p>
                    <p class="text-gray-600">Date: ${exam.date}</p>
                    <p class="text-gray-600">Time: ${exam.time}</p>
                    <a href=${exam.examLink}>Enter Exam</a>
                </div>
            `).join("");
            const results = resultData[batch];
            resultList.innerHTML = results.map(result => `
            <img class="my-4" src=${result.resultLink} alt="">
            `
            ).join("");
        }
    </script>
</body>

</html>
